<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated 3D Abstract Lines</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const numLines = 10;
        const lines = [];
        const speed = 0.02;
        let time = 0;

        for (let i = 0; i < numLines; i++) {
            lines.push({
                depth: (i / numLines) * 1.5 + 0.5, // Simulated depth
                phaseOffset: Math.random() * Math.PI * 2
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 2;
            time += speed;

            lines.forEach((line, index) => {
                const depthScale = 1 + Math.sin(time + line.phaseOffset) * 0.2; // Simulating 3D motion
                ctx.strokeStyle = `rgba(255, 255, 255, ${0.5 + 0.5 * line.depth})`;
                ctx.beginPath();
                
                for (let x = 0; x < canvas.width; x += 10) {
                    const y =
                        canvas.height / 2 +
                        Math.sin(x * 0.01 + time) * 100 * line.depth * depthScale +
                        (index - numLines / 2) * 30 * depthScale;
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
